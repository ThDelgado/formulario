<!DOCTYPE html>
<html lang="en">
<head>

    <form action="/action_page.php">

        <!--direccion-->

        <!--hora-->

        <!--fecha-->
        <label for="date">FECHA:</label>

        <br>
        
        <!--email-->

        <!--enviar-->
